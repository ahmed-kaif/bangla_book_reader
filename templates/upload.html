{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-upload me-2"></i>Upload Bengali PDF</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post" enctype="multipart/form-data">
                        <div class="upload-area">
                            <i class="fas fa-file-pdf fa-3x text-muted mb-3"></i>
                            <h5>Drop your PDF here or click to browse</h5>
                            <input type="file" name="file" class="form-control mt-3" accept=".pdf" required>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Convert to Audiobook
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Supported: PDF files up to 50MB. Bengali text will be converted using Google TTS.
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
